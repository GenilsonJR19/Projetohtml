<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel= "stylesheet" href="css/style2.css">
</head>
<body background="./img/Login2.png">
	<form class="form">
		<div class="card">
			<div class="card-top">
				<img src="img/Empresa.png" width="300" height="260" alt="">
				<h2 class="title">Cadastro de Mercado</h2> 
			</div>
		
			<div class="card-group">
				<label>Nome Fantasia</label>
				<input type= "text" name="namefantasia" placeholder="Digite seu nome fantasia" required>
			</div>

			<div class="card-group">
				<label>Razão Social</label>
				<input type= "text" name="Razãosocial" placeholder="Digite sua razão social" required>
			</div>

			<div class="card-group">
				<label>CNPJ</label>
				<input type= "text" name="cnpj" placeholder="Digite seu CNPJ" required>
			</div>

			<div class="card-group">
				<label>Endereço</label>
				<input type= "text" name="cep" placeholder="Digite seu CEP" required>
			</div>

			<div class="card-group">
				<label>Contato</label>
				<input type= "text" name="namefantasia" placeholder="Digite seu número pra contato" required>
			</div>

			<div class="card-group">
				<label>Email</label>
				<input type= "text" name="email" placeholder="Digite seu email" required>
			</div>
			
			<div class="card-group">
				<label>Senha</label>
				<input type="password" name="senha" placeholder="Digite sua senha" required>
			</div>
            <div class="button">
                <button class="btn">Cadastrar</button>
            </div>
		</div>
	<form>

</body>
</html>
