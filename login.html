<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
</head>
<body background="./img/Login2.png">
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
               <!-- <img src="img/Logo sem borda.png" width="150" height="150" border: 2px alt=""> -->
                <h2 class="title title-primary">Olá!</h2>
                <p class="description description-primary">Caso possua uma conta, Logue-se !</p>
                <p class="description description-primary">Pressione o botão abaixo para logar</p>
                <button id="signin" class="btn btn-primary">Logar</button>
               
                
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media2" href="#">
                            <li class="item-social-media2">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use seu email para se registrar:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" required>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-home icon-modify"></i>
                        <input type="cep" placeholder="Cep">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>
                    
                    
                    <button class="btn btn-second">Cadastrar</button> 
                    <a class="password" href="Cadastro de mercado.html">Quer cadastrar seu mercado ? clique aqui</a>
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
               <!-- <img src="img/Logo sem borda.png" width="150" height="150" alt=""> -->
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Digite seus dados pessoais</p>
                <p class="description description-primary">para logar</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media2" href="#">
                            <li class="item-social-media2">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">Ou use seu email:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>
               
                    <a class="password" href="Rsenha.html">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Logar</button>
                
                </div>
                    

                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
    <script src="fireBase.js"></script>
</body>

</html>
